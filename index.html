<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <p class="centered_text page_title">Thermostat</p>
    <div class="centered_text">
      <section>
        <p class="weather_text">Current temperature in <span id="current-city-text">London</span> is <span id="current-temperature"></span>&#176; C</p>
        <select id="current-city">
          <option value="london">London</option>
          <option value="new york">New York</option>
          <option value="los angeles">Los Angeles</option>
          <option value="las vegas">Las Vegas</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
      </section>
    </div>
    <div class="whole_page_container">
      <div class="centering_container">
        <div class="interface_container container">
          <div class="row">
            <div class="col-lg-6 col-md-12 colleft grey centered_text">
              <img id="dial" class="dial" src="images/ThermostatDial.png" />
            </div>
            <div class="col-lg-6 col-md-12 colright grey centered_text">
              <div class="centering_container">
                <div class="vertical_centered">
                  <p class="white_text subtitle inline">Temperature: </p>
                  <p id="temperaturetext" class="subtitle inline"></p>
                  <p class="white_text subtitle inline">&#176;</p>
                </br>
                  <button id="tempreset" class="buttontransparent buttonreset">Reset Temperature &nbsp; <i class="fas fa-undo"></i></button>
                  <div class="button_container">
                    <button id="tempdown" class="button buttonleft"><i class="fas fa-caret-square-down"></i></button>
                    <button id="tempup" class="button buttonright"><i class="fas fa-caret-square-up"></i></button>
                  </div>
                  <button id="powersaveswitch" class="buttontransparent buttonpowersave">
                    Power Save Mode is: <p id="powersavemodetext" class="inline"></p>
                  </button>
                </br>
                  <p class="white_text subtitle inline">Energy Usage: </p>
                  <p id="energyusagetext" class="subtitle inline yellow_text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/interface.js"></script>
  </body>
</html>
